{% block content %}

<!-- Referencia o arquivo de estilização da tela de login -->
<link rel="stylesheet" href="../styles/login.css" />

<main id="main_login" class="login">
  <div id="div_login" class="login">
    <header id="header_login" class="login">
      <h1 id="h1_header_login" class="login">Login</h1>
      <p id="p_header_login" class="login">Faça login para continuar</p>
    </header>
    <form id="form_ip_con" class="login">
      <label for="ip_connection" class="login">IP</label>
      <input id="ip_connection" class="login" type="text" placeholder="0.0.0.0"/>
      <label for="port_connection" class="login">PORT</label>
      <input id="port_connection" class="login" type="text" placeholder="0"/>
      <button id="btn_ip_con" class="login" type="button" onclick="startConnection()">CONECTAR</button>
    </form>
    <form id="form_login" class="login">
      <label for="login_user" class="login">Por favor, insira o e-mail</label>
      <input id="login_user" class="login" type="text" placeholder="email@dominio.com.br" disabled=true/>
      <label for="login_password" class="login">Digite a senha</label>
      <input id="login_password" class="login" type="password" placeholder="*********" disabled=true/>
      <button id="btn_login" class="login" type="button" onclick="authenticate()" desabled="true">LOGIN</button>
    </form>
  </div>
</main>

<!-- Referencia o arquivo de scripts da tela de login -->
<!-- Utilizado para fazer a conexão com o servidor e enviar o formulário de acesso -->
<script type="text/javascript" src="../scripts/login.js"></script>

{% endblock %}
